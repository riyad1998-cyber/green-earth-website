<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth Website</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<!-- StyleSheet -->
 <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Navbar Section -->
   <div class="bg-[#15803D] shadow-sm">
  <div class="navbar w-11/12 mx-auto">
    <div class="navbar-start">
      <div class="dropdown">
        <button tabindex="0" class="btn btn-ghost lg:hidden text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </button>
        <ul tabindex="0"
          class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-white rounded-box w-52 text-green-700">
          <li><a>About</a></li>
          <li><a>Gallery</a></li>
          <li><a>Plant a Tree</a></li>
        </ul>
      </div>
      <a class="btn btn-ghost text-[22px] md:text-[28px] text-white font-bold">Green Earth</a>
    </div>
    <div class="navbar-center hidden md:flex">
      <ul class="menu menu-horizontal px-1">
        <li><a class="text-white font-[500]">About</a></li>
        <li><a class="text-white font-[500]">Gallery</a></li>
        <li><a class="text-white font-[500]">Plant a Tree</a></li>
      </ul>
    </div>
    <div class="navbar-end">
      <button
        class="bg-yellow-400 text-green-700 px-4 py-2 rounded-3xl font-[500] text-sm md:text-base w-auto md:w-[131px] h-auto md:h-[40px]">
        Plant a Tree
      </button>
    </div>
  </div>
</div>
<!-- Banner-Hero Section -->
<section class="bg-[#CFF0DC] w-full h-auto overflow-hidden">
  <div class="flex flex-col md:flex-row justify-center md:justify-between items-center h-full px-4 py-8 lg:py-0">
    
    <div class="flex-shrink-0 mb-4 md:mb-0 w-full md:w-auto flex justify-center">
      <img src="./assets/hero-leaf1.png" class="w-[150px] md:w-[200px] lg:w-auto" alt="">
    </div>

    <div class="flex flex-col justify-center items-center text-center px-2 sm:px-4 lg:px-0">
      <h2 class="text-2xl  md:text-[48px] font-bold">Plant a Tree, Grow a Future</h2>
      <p class="max-w-xs md:max-w-md text-gray-800 mt-2 text-sm sm:text-base">
        Join our mission to plant 1 million trees and make the Earth greener for future generations.
      </p>
      <button class="w-[120px] md:w-[136px] h-[43px] text-green-500 bg-yellow-400 rounded-3xl font-semibold mt-4 md:mt-6">
        Get Involved
      </button>
    </div>

    <div class="flex-shrink-0 mt-4 md:mt-0 w-full md:w-auto flex justify-center">
      <img src="./assets/hero-leaf2.png" class="w-[150px] sm:w-[200px] lg:w-auto" alt="">
    </div>
  </div>
</section>
<!-- Full Shopping Section -->
<section class="bg-[#F0FDF4] py-8 px-4 md:px-6">
  <h1 class="text-center mt-[60px] text-2xl md:text-[32px] font-semibold">Choose Your Trees</h1>

  <div class="flex flex-col md:flex-row mt-[30px] gap-6">
    <!-- Categories -->
    <div class="w-full md:w-1/5 bg-green-50 p-4 rounded-lg">
      <h3 class="text-lg font-semibold mb-4 p-2">Categories</h3>
      <ul id="categories-list" class="space-y-2"></ul>
    </div>
    <!-- Tree Grid -->
    <div class="w-full md:w-3/5">
      <div id="tree-grid" class="grid grid-cols-1 md:grid-cols-2 md:grid-cols-3 gap-4 md:gap-6">
        <!-- Plants will load here -->
      </div>
    </div>
    <!-- Cart -->
    <div class="w-full md:w-1/5 bg-white p-4 rounded-lg shadow mt-4 md:mt-0">
      <h3 class="text-lg font-semibold mb-4">Your Cart</h3>
      <div id="cart-items" class="space-y-2"></div>
    </div>
  </div>
</section>


    <script src="./script/script.js"></script>
</body>
</html>
